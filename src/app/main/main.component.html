<p-table
  styleClass="p-datatable-sm"
  [value]="data"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Documento</th>
      <th>Em avaliação</th>
      <th>Legível</th>
      <th>Lugar Correto</th>
      <th>Completo</th>
      <th>Ok</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.person }}</td>
      <td>{{ item.docName }}</td>
      @for (col of colsToggleBtn ; track col.field) {
      <td>
        <p-toggleButton
          (onChange)="btnPress(col.field, item)"
          [onLabel]="col.on"
          [(ngModel)]="item[col.field]"
          [offLabel]="col.off"
          onIcon="pi pi-check"
          size="small"
          offIcon="pi pi-times"
        >
        </p-toggleButton>
      </td>
      }
      <td>
        <p-button
          icon="pi pi-check"
          label="Ok"
          severity="success"
          iconPos="right"
          (onClick)="allOk(item)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
